<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/d8f8b9f853.js" crossorigin="anonymous"></script>
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <title>Frontend Mentor | Job Listings</title>
  <script src="js/dist/handlebars-v4.0.11.js"></script>
  <script src="js/dist/app.js" defer></script>

</head>
<body>
  <header>
    <img src="images/bg-header-desktop.svg" alt="header img">
    <div class="filterSection">
      <div class="filters">
        <div class="filter">
          <div class="filterName">
            <p>Frontend</p>
          </div>

          <div class="filterExit">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="jobsList">


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ellie Robinson</a>.
  </div>
</body>
</html>
